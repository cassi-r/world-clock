<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
    <h1>World Clock</h1>
    <select name="" id="">
        <option value="">Select a city..</option>
        <option value="">London</option>
        <option value="">San Francisco</option>
        <option value="">sydney</option>
    </select>
    <div class="city">
        <h2>Los Angeles </h2>
    </div>
    <div class="date">January 1st, 2025
        
    <div class="time">10:30 am</div>
    </div>
    <div class="city">
        <h2>Sydney </h2>
    </div>
    <div class="date">January 1st, 2025</div>
    <div class="time">10:30 am</div>
        <footer>
      This project was coded by Cassi Rayford and is open sourced on<a
        href="https://github.com/cassi-r/world-clock"
        target="_blank"
        >Github.</a
      >
      </div>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
